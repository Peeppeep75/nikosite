<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>初めての方へs</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }


      .cross-container {
        position: relative;
        width: 400px;
        height: 400px;
      }

      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #3498db;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
      }

      .horizontal,
      .vertical {
        background-color: #e74c3c;
      }

      .box:nth-child(1) {
        top: 0;
        left: 150px;
      }

      .box:nth-child(2) {
        top: 150px;
        left: 0;
      }

      .box:nth-child(3) {
        top: 150px;
        left: 300px;
      }

      .box:nth-child(4) {
        top: 300px;
        left: 150px;
      }

      .box:nth-child(5) {
        top: 150px;
        left: 150px;
      }
    </style>
  </head>
  <body>
    <div class="cross-container">
      <div class="box horizontal">初対面10%</div>
      <div class="box vertical">理想の自分10%</div>
      <div class="box vertical">意思決定10%</div>
      <div class="box horizontal">隠す自分20%</div>
      <div class="box">主な自分50%</div>
      
    </div>
